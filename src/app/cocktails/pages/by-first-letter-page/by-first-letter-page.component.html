<p>Por la Primera Letra</p>
<div class="row">
  <shared-search-box
    (onValue)="searchByFirstLetter($event)"
    [initialValue]="initialValue"
    placeholder="Buscar por la primera letra"
    [allowOnlyOneCharacter]="true"
  >
  </shared-search-box>
</div>
<hr />
<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <cocktails-table [cocktails]="cocktails"></cocktails-table>
  </div>
</div>
