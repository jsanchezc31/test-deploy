<p>Buscar por cocktail</p>

<div class="row">
  <shared-search-box
    (onValue)="searchCocktailByName($event)"
    [initialValue]="initialValue"
    placeholder="Buscar por nombre del cocktail"
    [allowOnlyOneCharacter]="false"
  >
  </shared-search-box>
</div>
<hr />
<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <cocktails-table [cocktails]="cocktails"></cocktails-table>
  </div>
</div>
