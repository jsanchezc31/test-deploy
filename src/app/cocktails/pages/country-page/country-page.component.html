<ng-template #loading>
  <div class="alert" alert-info>Espere por favor...</div>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>
        Pais: <strong>{{ country.name.common }}</strong>
      </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <h3>Bandera</h3>
      <img
        [src]="country.flags.png"
        [alt]="country.name.common"
        class="img-fluid"
      />
    </div>
    <div class="col-6">
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Capital:</strong> {{ country.capital }}
        </li>
        <li class="list-group-item">
          <strong>Area:</strong> {{ country.area | number }} kmÂ²
        </li>
      </ul>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col">
      <h3>Traducciones</h3>
      <div class="d-flex flex-wrap">
        <span class="badge bg-primary m-1">
          {{ country.translations["ara"].common }}
        </span>
        <span class="badge bg-primary m-1">
          {{ country.translations["bre"].common }}
        </span>
      </div>
    </div>
  </div>
</div>
