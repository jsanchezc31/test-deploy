<div
  *ngIf="countries.length === 0; else table"
  class="alert alert-warning text-center"
>
  No hay resultados que buscar
  <p-button label="Submit" />
</div>

<div class="card flex justify-center">
  <button pButton pRipple severity="success">
    <WindowMaximizeIcon pButtonIcon />
    <span pButtonLabel>label</span>
  </button>
</div>

<div class="card flex justify-center">
  <p-button (click)="showDialog()" label="Show" />
  <p-dialog
    header="Edit Profile"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '25rem' }"
  >
    <span class="p-text-secondary block mb-8">Update your information.</span>
    <div class="flex items-center gap-4 mb-4">
      <label for="username" class="font-semibold w-24">Username</label>
      <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
      <label for="email" class="font-semibold w-24">Email</label>
      <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-end gap-2">
      <p-button label="Cancel" severity="secondary" (click)="visible = false" />
      <p-button label="Save" (click)="visible = false" />
    </div>
  </p-dialog>
</div>

<ng-template #table>
  <p-table
    [value]="countries"
    [paginator]="true"
    [rows]="10"
    [responsiveLayout]="'scroll'"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    <!-- Cabecera de la tabla -->
    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th pSortableColumn="name.common">
          Nombre <p-sortIcon field="name.common" />
        </th>
        <th>Capital</th>
        <th>Poblaci칩n</th>
        <th>Acciones</th>
      </tr>
    </ng-template>

    <!-- Cuerpo de la tabla -->
    <ng-template pTemplate="body" let-country let-index="rowIndex">
      <tr>
        <td>{{ index + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td>
          <img
            [src]="country.flags.svg"
            [alt]="country.name.common"
            style="width: 50px; height: auto"
          />
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <a [routerLink]="['/countries/by', country.cca3]">ver m치s</a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-template>

<div class="card">
  <p-carousel
    [value]="countries"
    [numVisible]="3"
    [numScroll]="3"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    autoplayInterval="3000"
  >
    <ng-template let-country #item>
      <div
        class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4"
      >
        <div class="mb-4">
          <div class="relative mx-auto">
            <img
              [src]="country.flags.svg"
              [alt]="country.name.common"
              style="width: 50px; height: auto"
            />
            <p-tag
              class="absolute"
              styleClass="dark:!bg-surface-900"
              [ngStyle]="{ 'left.px': 5, 'top.px': 5 }"
            />
          </div>
        </div>
        <div class="mb-4 font-medium">1</div>
        <div class="flex justify-between items-center">
          <div class="mt-0 font-semibold text-xl">
            {{ "$" + 123 }}
          </div>
          <span>
            <p-button
              icon="pi pi-heart"
              severity="secondary"
              [outlined]="true"
            />
            <p-button icon="pi pi-shopping-cart" styleClass="ml-2" />
          </span>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
