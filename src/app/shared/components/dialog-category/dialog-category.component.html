<p-dialog
  [header]="'Categoría: ' + category"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [closable]="true"
  (onHide)="closeModal()"
>
  <ng-template pTemplate="content">
    <!-- Si no llegan cócteles, mostramos un texto. Si sí hay, los listamos -->
    <div *ngIf="cocktails && cocktails.length > 0; else noCocktails">
      <p-table [value]="cocktails" [rows]="4" [paginator]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>
              <a [routerLink]="['/cocktails/by', item.idDrink]">
                <img
                  [src]="item.strDrinkThumb"
                  [alt]="item.strDrink"
                  style="width: 50px; height: auto"
                />
              </a>
            </td>
            <td>
              <a [routerLink]="['/cocktails/by', item.idDrink]">
                {{ item.strDrink }}</a
              >
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <ng-template #noCocktails>
      <p>No hay cócteles para esta categoría.</p>
    </ng-template>
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button label="Cerrar" (click)="closeModal()"></p-button>
  </ng-template>
</p-dialog>
